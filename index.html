<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap 5.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />

		<title>Quiz time!</title>
	</head>
	<body class="bg-dark">
		<header class="text-center py-1">
			<h1 class="display-2 text-light my-4">Guess the student!</h1>
		</header>
		<section class="container">
			<div class="image-holder d-md-flex justify-content-center">
				<img
					class="img-fluid my-2 text-light"
					src=""
					alt="Image of classmate"
				/>
			</div>
			<h2 class="display-6 text-center text-light">Who dis?</h2>

			<div
				class="
					buttons
					text-center
					my-4
					d-flex
					flex-column flex-md-row
					justify-content-center
				"
			>
				<button
					type="submit"
					class="optionBtn btn btn-lg text-light text-center m-2"
				>
					Student name
				</button>
				<button
					type="submit"
					class="optionBtn btn btn-lg text-light text-center m-2"
				>
					Student name
				</button>
				<button
					type="submit"
					class="optionBtn btn btn-lg text-light text-center m-2"
				>
					Student name
				</button>
				<button
					type="submit"
					class="optionBtn btn btn-lg text-light text-center m-2"
				>
					Student name
				</button>
			</div>
		</section>

		<section class="scorebox container text-center my-4">
			<p class="display-6 text-light">
				Your score: <span class="score display-4"></span>
			</p>
			<button type="reset" class="btn text-light" id="getNewClassmate">
				Another one!
			</button>
		</section>
		<script src="app.js"></script>
	</body>
</html>

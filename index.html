<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap 5.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Styles -->
		<link rel="stylesheet" href="style.css" />

		<title>Quiz time!</title>
	</head>
	<body class="bg-dark text-light">
		<header class="text-center py-1">
			<h1 class="display-2 my-4">Guess the student!</h1>
			<p class="display-6 d-none score">
				Your score: <span class="display-4"></span>
			</p>
		</header>
		<section class="scorebox container text-center my-4">
			<p class="answer">Your answer is:</p>
			<button class="btn text-light" id="getNew">Another one!</button>
		</section>
		<section class="container">
			<div class="imageHolder d-md-flex justify-content-center">
				<img class="studentImage img-fluid my-2" src="" alt="student" />
			</div>
			<h2 class="display-6 text-center">Who dis?</h2>

			<div
				class="
					studentButtons
					text-center
					my-4
					d-flex
					flex-column flex-md-row
					justify-content-center
				"
			></div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
